<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard </title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title"> Weather Dashboard </h1>
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">

      <div class="card">
        <h3 class="card-header text-uppercase">Search for a city:</h3>
        <form id="search-form" class="card-body">
          <input name="city" placeholder="San Diego" id="city" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">Search</button>
        </form>
      </div>

      <div class="card">
        <div id="city-buttons" class="card-body">
          <button data-city="atlanta" class="btn">Atlanta</button>
          <button data-city="denver" class="btn">Denver</button>
          <button data-city="seatle" class="btn">Seatle</button>
          <button data-city="san-francisco" class="btn">San Francisco</button>
          <button data-city="orlando" class="btn">Orlando</button>
          <button data-city="new-york" class="btn">New York</button>
          <button data-city="chicago" class="btn">Chicago</button>
          <button data-city="austin" class="btn">Austin</button>
        </div>
      </div>
    </div>



    <div class="col-12 col-md-8">
      <div id="current-city" class="card-body">
      </div>
      <h2 class="subtitle">5 day forecast: <span id="city-search-term"></span></h2>
      <div id="city-container" class="list-group"></div>
    </div>
  </main>

  <script src="./assets/js/logic.js"></script>
</body>

</html>
