<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard </title>
</head>

<body class="flex-column min-100-vh">
  <!-- Header -->
  <header class="hero">
    <h1 class="app-title"> Weather Dashboard </h1>
  </header>
  <!-- Left Side Bar -->
  <main class="flex-row justify-space-between">
    <!-- Search Bar -->
    <div class="col-12 col-md-4">
      <div class="card">
        <h3 class="card-header text-uppercase">Search for a city:</h3>
        <form id="search-form" class="card-body">
          <input name="city" placeholder="San Diego" id="city" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">Search</button>
        </form>
      </div>
      <!-- Searched Cities -->
      <div id="city-buttons">
        <div class="card">
        </div>
      </div>
    </div>
    <!-- Current City Today Display -->
    <div class="col-12 col-md-8">
      <div id="current-city" class="card-body">
      </div>
      <div id="city-container" class="list-group"></div>
    </div>
  </main>
  <!-- Current City Five Day Display-->
  <div class="col-6 col-md-6">
    <div id="five-city" class="card-body col-2">
    </div>
    <h2 class="subtitle">5 day forecast: <span id="city-search-term"></span></h2>
    <div id="five-day-container" class="list-group col-2"></div>
  </div>
</main>
  <script src="./assets/js/logic.js"></script>
</body>

</html>
